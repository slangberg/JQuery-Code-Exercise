<!DOCTYPE html>
<html>
<head>
  <title>Your Basket</title>
  <script src='https://code.jquery.com/jquery-1.11.3.min.js' type="text/javascript"></script>
  <!-- This is add the json stringify in order form submit -->
  <script src='json2.js' type="text/javascript"></script>
  <script src='basket-plugin.js' type="text/javascript"></script>
  <script src='basket.js' type="text/javascript"></script>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Droid+Serif:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="site-header">
  <div class="page-center">
  </div>
</div>
  <div class="page-body">
    <div class="page-center">
      <div class="page-header">
        <h1 class="page-heading">Your Basket</h1>
        <div class="page-summary">
          <p>Items you have added to your basket are shown below.</p>
        </div>
      </div>
      <div class="basket-form">
        <table class="basket-table">
          <thead class="basket-header">
            <th class="col-1">Product</th>
            <th class="col-2">Price</th> 
            <th class="col-3">Qty</th>
            <th class="col-4">Cost</th>
            <th class="col-5"></th>
          </thead>
          <tr class="basket-item" data-prodid="1" data-price="1.99" id="prod-1">
            <td class="col-1">Cotton T-Shirt, Medium</td>
            <td class="col-2">$<span class="js-price">1.99<span></td> 
            <td class="col-3">
              <div class="amount-picker">
                <input type="text" value="1" alt="Order amount for Cotton T-Shirt, Medium"  class="picker-amount js-amount" name="picker-amount">
                <div class="btn-box">
                  <span class="amount-btn amount-increase-btn">+</span>
                  <span class="amount-btn amount-decrease-btn">-</span>
                </div>
                 <div class="clr"></div>
              </div>
            </td>
            <td class="col-4">$<span class="js-cost"><span></td> 
            <td class="col-5 basket-item-control-btn">
              <span class="sprite delete-btn"></span>
            </td>
          </tr>

          <tr class="basket-item" data-prodid="2" data-price="2.99" id="prod-2">
            <td class="col-1">Baseball Cap, One Size</td>
            <td class="col-2">$<span class="js-price">2.99<span></td> 
            <td class="col-3">
              <div class="amount-picker">
                <input type="text" value="2" alt="Order amount for Baseball Cap, One Size"  class="picker-amount js-amount" name="picker-amount">
                <div class="btn-box">
                  <span class="amount-btn amount-increase-btn">+</span>
                  <span class="amount-btn amount-decrease-btn">-</span>
                </div>
                <div class="clr"></div>
              </div>
            </td>
            <td class="col-4">$<span class="js-cost"><span></td> 
            <td class="col-5 basket-item-control-btn">
              <span class="sprite delete-btn"></span>
            </td>
          </tr>

          <tr class="basket-item" data-prodid="3" data-price="3.99"  id="prod-3">
            <td class="col-1">Swim Shorts, Medium</td>
            <td class="col-2">$<span class="js-price">3.99<span></td> 
            <td class="col-3">
              <div class="amount-picker">
                <input type="text" value="5" alt="Order amount for Swim Shorts, Medium" class="picker-amount js-amount" name="picker-amount">
                <div class="btn-box">
                  <span class="amount-btn amount-increase-btn">+</span>
                  <span class="amount-btn amount-decrease-btn">-</span>
                </div>
                <div class="clr"></div>
              </div>
            </td>
            <td class="col-4">$<span class="js-cost"><span></td> 
            <td class="col-5 basket-item-control-btn">
              <span class="sprite delete-btn"></span>
            </td>
          </tr>
        </table>
        <div class="basket-totals">
          <div class="basket-total">
            <span class="basket-total-label">Subtotal</span>
            <span class="basket-total-amount">$ <span class="js-subtotal">1.99</span></span>
            <div class="clr"></div>
          </div>
          <div class="basket-total">
            <span class="basket-total-label">Tax @ 20%</span>
            <span class="basket-total-amount">$ <span class="js-vat-total">1.99</span></span>
            <div class="clr"></div>
          </div>
          <div class="basket-total overall-basket-total">
            <span class="basket-total-label">Total Cost</span>
            <span class="basket-total-amount">$ <span class="js-basket-total">1.99</span></span>
            <div class="clr"></div>
          </div>
        </div>
        <div class="clr"></div>
        <a href="#" class="buy-btn" id="buy_btn" alt="Submit Order Button">Buy Now &raquo;</a>
        <div class="clr"></div>
      </div>

    </div>
  </div>
  <div class="site-footer">
    <div class="page-center">
    </div>
  </div>
</body>
</html>
